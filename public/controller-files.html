<!DOCTYPE html> 
<html>
<head>
  <title>Jones Controller</title>
  <link rel="stylesheet" href="/bulma.min.css">
  <style>
    #menu-logo {
      padding: 20px;
      padding-left: 10px;
      background: #565656;
      color: #fff;
    }
    #menu-logo h2 {
      font-size: 150%;
      font-weight: 700;
    }
    .card-container {
      padding: 40px 20px;
    }
  </style>
</head> 
<body>
  <div class="columns">
    <aside class="menu column is-2">
      <div id="menu-logo">
        <h2>Jones</h2>
        <p>Digital Signage CMS</p>
      </div>
      <ul class="menu-list">
        <li><a href="#">Home</a></li>
        <li><a href="/controller-files.html" class="is-active">Files</a></li>
        <li><a href="/controller-clients.html">Clients</a></li>
        <li><a href="#">Playlists</a></li>
      </ul>
    </aside>
    <div class="column is-6 card-container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>aquaman.mov</td>
            <td><a href="/aquaman.mov">/media/aquaman.mov</a></td>
            <td>Aquaman Trailer</td>
          </tr>
          <tr>
            <td>holmes.mov</td>
            <td><a href="/holmes.mov">/media/holmes.mov</a></td>
            <td>Sherlock Holmes Trailer</td>
          </tr>
          <tr>
            <td>poppins.mov</td>
            <td><a href="/poppins.mov">/media/poppins.mov</a></td>
            <td>Mary Poppins Trailer</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
   
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    
    function setData() {
      var socket = io();

      var select = document.getElementById('media');
      var mediaName = select.options[select.selectedIndex].value;
      // console.log(mediaName)
      socket.emit('media play', {media: mediaName})
    }

  </script>
</body> 
</html>
